<!DOCTYPE html>
<html lang="ukraine">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Програма для змін у країні</title>
    <link rel="stylesheet" href="fonts/BasisGrotesquePro-font.css">
    <link rel="stylesheet" href="reset.css" media="all" />
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="invest-content-and-block">
                <div class="invest-content-and-block__container">
                    <div class="invest-content">
                        <div class="invest-content__container">
                            <h1 class="invest-content__sub-title sub-title--blue text-700 text-uppercase">інвестиції</h1>
                            <h2 class="invest-content__title-top title">зробити</h2>
                            <h2 class="invest-content__title-bottom title">— інвестиції у програму</h2>
                        </div>
                    </div>
                    <div class="invest-block">
                        <h3 class="invest-block__title sub-title--black text-700 text-uppercase">виберіть спосіб оплати</h3>
                        <div class="invest-block__payment">
                            <div class="invest-block__payment-method-options">
                                
                                <form class="form__payment-method" action="" >
                                    <div class="payment-method-options__inner">
                                        <label class="payment-method-options" for="card">
                                            <span class="sub-title--black text-400">Банківська карта</span>
                                        </label>
                                        <input type="radio" name="choice" value="Банківська карта" id="card">
                                    </div>
                                    <div class="payment-method-options__inner">
                                        <label class="payment-method-options" for="card">
                                            <span class="sub-title--black text-400">PayPal</span>
                                        </label>
                                        <input type="radio" name="choice" value="PayPal" id="card">
                                    </div>
                                    <div class="payment-method-options__inner">
                                        <label class="payment-method-options" for="card">
                                            <span class="sub-title--black text-400">Банківська платіжна квитанція</span>
                                        </label>
                                        <input type="radio" name="choice" value="Банківська платіжна квитанція" id="card">
                                    </div>
                                </form>
                                <!-- <form class="form__payment-method" action="" >
                                    <label class="radio" for="card">
                                        <span class="radio__checkmark"></span>
                                        <span class="radio__text sub-title--black text-400">Банківська карта</span>
                                    </label>
                                    <input class="radio__input" type="radio" name="choice" value="Банківська карта" id="card">
                                </form> -->
                                <!-- Пробував зробити касмний радіоботон на базі структури кастомного чексбоксу - в мене не вийшло -->
                            </div>
                            <div class="invest-block__payment-method">
                                <h3 class="invest-block__payment-method-title sub-title--black text-700 text-uppercase">банківська карта</h3> 
                                <div class="invest-block__payment-method-amount">
                                    <button class="invest-block__amount-button-50000 button-amount text-400">50 000</button>
                                    <button class="invest-block__amount-button-30000 button-amount text-400">30 000</button>    
                                    <button class="invest-block__amount-button-10000 button-amount text-400">10 000</button>    
                                    <button class="invest-block__amount-button-1000 button-amount text-400">1 000</button>
                                    <form class="invest-block__form-amount" action="" method="">
                                        <div class="form__inner-amount">
                                            <label class="form__title-amount sub-title--black text-700 text-uppercase" for="amount"></label>
                                            <input class="form__input-amount" type="number" name="number" id="amount" placeholder="Інша сумма">
                                        </div>
                                    </form>    
                                </div>
                                <div class="invest-block__payment-method-freq">
                                    <form class="form__payment-method" action="" >
                                        <div class="payment-method-options__inner">
                                            <label class="payment-method-options" for="card">
                                                <span class="sub-title--black text-400">Щомісячно</span>
                                            </label>
                                            <input type="radio" name="choice" value="Щомісячно" id="card">
                                        </div>
                                        <div class="payment-method-options__inner">
                                            <label class="payment-method-options" for="card">
                                                <span class="sub-title--black text-400">Одноразово</span>
                                            </label>
                                            <input type="radio" name="choice" value="Одноразово" id="card">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="invest-block__payment-sign-in">
                                <div class="input-filed">
                                    <form class="form" action="" method="">
                                        <div class="form__inner">
                                            <label class="form__title sub-title--black text-700 text-uppercase" for="name">ім’я</label>
                                            <input class="form__input" type="text" name="name" id="name" placeholder="Напишіть ваше ім’я">
                                            <img class="form__img" src="./images/form__img.png" alt="form__img">
                                        </div>
                                        <div class="form__inner">
                                            <label class="form__title sub-title--black text-700 text-uppercase" for="mail">Email</label>
                                            <input class="form__input" type="email" name="mail" id="mail" placeholder="Напишіть вашу електронну адресу">
                                            <img class="form__img" src="./images/form__img.png" alt="form__img">
                                        </div>
                                    </form>
                                </div>
                                <div class="privacy-checkbox">
                                    <form action="" method="">
                                        <label class="checkbox">
                                            <input class="checkbox__input" type="checkbox" name="Договір оферти">
                                            <span class="checkbox__checkmark"></span>
                                            <span class="checkbox__text sub-title--black text-400">Я приймаю</span>
                                            <span class="checkbox__text-subject sub-title--blue text-400">Договір оферти</span>
                                        </label>
                                    </form>
                                    <form action="" method="">
                                        <label class="checkbox">
                                            <input class="checkbox__input" type="checkbox" name="Угоду про використання персональних даних">
                                            <span class="checkbox__checkmark"></span>
                                            <span class="checkbox__text sub-title--black text-400">Я приймаю</span>
                                            <span class="checkbox__text-subject sub-title--blue text-400">Угоду про використання персональних даних</span>
                                        </label>
                                    </form>
                                </div>
                            </div>
                            <button class="invest-block__submit-button button text-400 text-uppercase">відправити</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
